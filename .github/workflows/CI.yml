name: CI/CD

on:
  push:
    branches: [ login ]
  pull_request:
    branches: [ todo2 ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

        #- name: Run the tests
        #run: npm test

    - name: Build
      run: npm run build
